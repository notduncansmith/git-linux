<!doctype html>
<html>
  <head>
    <title>Hello from AppJS</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
  </head>
  <body>
    <h1>Hello World</h1>
    <style data-current="color">
    body{
      background-color: {{color}};
      color: {{#invertColor}}{{color}}{{/invertColor}};
    }
    </style>
    <fieldset>
      <legend>Madison</legend>
      <label for="Username">
        Username:
      </label>
      <input type="text" data-current="userName" id="Username">
      <br><br>

      <label for="Bio">
        Bio:
      </label>
      <input type="text" data-current="bio" id="Bio">
      <br><br>

      <label for="bgc">
        Background Color:
      </label>
      <input data-current="color" id="bgc">
      <h1 data-current="userName"><strong>{{userName}}</strong></h1>
      <p data-current="bio">{{bio}}</p>
    </fieldset>

    <div data-current="test">
      {{#post}}
        <h1>{{title}}</h1>
        <em>- by {{author}} {{^author}}Somebody{{/author}}</em>
        <p>{{content}}</p>
      {{/post}}
    </div>
  <a href="/git" id="git">Check this shit</a>
  </body>
    <script src="./javascripts/jquery.min.js"></script>
    <script src="./javascripts/app.js"></script>
    <script src="./javascripts/mustache.js"></script>
    <script src="./javascripts/cookies.js"></script>
    <script src="./javascripts/lookout.js"></script>
    <script>
      $(document).ready(function(){
        Lookout.init(options);
        $("#test").html(Mustache.render($("#test").html(), user.test))
        console.log(user)
        $("#git").click(function(e){
          e.preventDefault();
          $.ajax({
            url: $(this).attr('href'),
            type: 'GET',
            data: {cmd: 'git log --format=fuller'},
            success: function(data){
              $('body').html(data.stdout);
            }
          })
        })
      })
    </script>
</html>
